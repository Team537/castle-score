<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="castlescore" ng-controller="scorecard">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Castle Score</h1>
        </ion-header-bar>
        <ion-content>
            <div>
                {{score}}
            </div>
            <div>
                <h2 class="title">AUTO</h2>
            </div>
            <div class="row">
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[0] == 2}" ng-click="toggleRobotAuto(0, 2)">Reach</button></div>
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[1] == 2}" ng-click="toggleRobotAuto(1, 2)">Reach</button></div>
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[2] == 2}" ng-click="toggleRobotAuto(2, 2)">Reach</button></div>
            </div>
            <div class="row">
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[0] == 10}" ng-click="toggleRobotAuto(0, 10)">Cross</button></div>
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[1] == 10}" ng-click="toggleRobotAuto(1, 10)">Cross</button></div>
                <div class="col col-33"><button class="button button-block" ng-class="{'button-balanced': auto.robots[2] == 10}" ng-click="toggleRobotAuto(2, 10)">Cross</button></div>
            </div>
            <div>
                <h2 class="title">TELEOP</h2>
            </div>
        </ion-content>
    </ion-pane>
  </body>
</html>
